<!-- Mini-carrito flotante -->
<div id="miniCarrito" class="mini-carrito">
    <div class="mini-carrito-header">
        <i class="fas fa-shopping-cart"></i> Mi Carrito
        <button id="miniCarritoCerrar" class="btn-close"></button>
    </div>
    <div class="mini-carrito-body">
        <div id="miniCarritoItems">Cargando...</div>
    </div>
    <div class="mini-carrito-footer">
        <div class="d-flex justify-content-between mb-2">
            <span>Total:</span>
            <span id="miniCarritoTotal">0 $</span>
        </div>
        <a href="/cart/" class="btn btn-primary w-100">Ir al carrito</a>
    </div>
</div>
<button id="miniCarritoAbrir" class="mini-carrito-toggle">
    <i class="fas fa-shopping-cart"></i>
    <span class="badge bg-danger" id="miniCarritoBadge">0</span>
</button>
